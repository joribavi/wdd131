<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Assignment Webpage Week03 - Jonathan Villegas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/place-styles.css">
    <script src="place.js" defer></script>
    <meta name="author" content="Jonathan Villegas" />
    <meta name="description" content="Place Webpage Week03 | WDD-131" />

</head>

<body>
    <header>
        <h1>
            Argentina
        </h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:650px)" srcset="hero-large.webp">
                <source media="(min-width:465px)" srcset="hero-medium.webp">
                <img src="hero-small.webp" alt="Mendoza Landscape">
            </picture>
            <div class="info-container" id="data">
                <h2>Data</h2>
                <p><strong>Area:</strong> 2,780,000 sq km</p>
                <p><strong>Population:</strong> 45,540,000</p>
                <p><strong>Capital: </strong> Buenos Aires</p>
                <p><strong>Language:</strong> Spanish</p>
                <p><strong>Currency:</strong> Argentine Peso </p>
                <p><strong>Time Zone:</strong> GMT -3</p>
                <p><strong>Calling Code:</strong>+54 </p>
                <p><strong>Internet TLD:</strong> .ar</p>


            </div>
            <div class="info-container" id="weather">
                <h2>Weather</h2>
                <div class="icon-wrapper">
                    <img id="weather-icon" src="weather-icon.svg" alt="Weather Icon">
                </div>
                <p><strong> Temperature: </strong> <span id="temperature"></span></p>
                <p><strong> Conditions: </strong><span id="conditions"></span></p>
                <p><strong>Wind: </strong><span id="wind"></span></p>
                <p><strong> Wind Chill: </strong><span id="wind-chill"></span></p>



            </div>
        </div>


    </main>
    <footer>
        <p>
            <span id="currentyear"></span> Â© Copyright Jonathan Villegas, Mendoza

        </p>
        <p> Last Modified: <span id="lastmodified"></span>

        </p>

    </footer>

</body>

</html>
